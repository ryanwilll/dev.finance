<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap"

        <section class="balanco" id="balanco">
            <h2>Balanço</h2>
            <div class="entrada cartao">
                <h3>Entradas</h3>
                <p>R$ 17.400,00 </p>
            </div>

            </div>

            <table id="tabela-dados">

                    <tr>
                        <th>Descrição</th>

                    <tr>

                        <td class="saida">- R$ 100,00</td>
                        <td class="data">23/01/2023</td>
                    </tr>
                </tbody>

    </main>
    <footer class="center">
        <p>dev.finance $</p>
