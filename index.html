<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favico.png" type="image/x-icon">
    <title>dev.finance$</title>
</head>

<body>

    <header>
        <img src="./src/images/LogoFinance.svg" alt="Logotipo DevFinance" aria-hidden="true">
    </header>
    <main class="container">
        <section class="balanco" id="balanco">
            <h2 class="sr-only">Balanço</h2>
            <div class="entrada cartao">
                <h3><span>Entradas</span>
                    <img src="./src/images/Entradas.svg" alt="Imagem de Entradas">
                </h3>
                <p id="entradasDisplay">R$ 17.400,00</p>
            </div>
            <div class="saida cartao">
                <h3><span>Saídas</span>
                    <img src="./src/images/Saídas.svg" alt="Imagem de Saídas">
                </h3>
                <p id="saidasDisplay">R$ 1.259,00</p>
            </div>
            <div class="total cartao">
                <h3><span>Total</span>
                    <img src="./src/images/Total.svg" alt="Imagem de Total">
                </h3>
                <p id="total">R$ 16.141,00</p>
            </div>
        </section>
        <section class="transacoes" id="transacao">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="Modal.toogleModal()">
                <img class="plus" src="./src/images/plus.svg" alt="Imagem adicionar Nova Transação">
                <span>Novo Transação</span></a>
            <table id="tabela-dados">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class=" modal">
            <div class="modal-content">
                <div class="form" id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-grupo">
                            <label for="descricao" class="sr-only">Descrição</label>
                            <input type="text" id="descricao" name="descricao" placeholder="Descrição">
                        </div>
                        <div class="input-grupo">
                            <label for="valor" class="sr-only">Valor</label>
                            <input type="number" id="valor" name="valor" step="0.01" placeholder="0,00">
                            <small class="help">Use o sinal - (negativo) para despesas e, (vírgula) para casas
                                decimais</small>
                        </div>
                        <div class="input-grupo">
                            <label for="data" class="sr-only">Data da Despesa</label>
                            <input type="date" id="data" name="data" placeholder="01/01/2023">
                        </div>
                        <div class="input-grupo acoes">
                            <a href="#" class="button cancelar" onclick="Modal.toogleModal()">Cancelar</a>
                            <button type="submit" class="button confirmar">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="center">
        <p>dev.finance $</p>
    </footer>


    <script src="./src/js/app.js"></script>
</body>

</html>
